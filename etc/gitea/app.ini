APP_NAME = Termux Gitea

[repository]
ROOT = /data/data/com.termux/files/usr/var/lib/gitea/git-data
DEFAULT_BRANCH = master

[database]
DB_TYPE = sqlite3
PATH = /data/data/com.termux/files/usr/var/lib/gitea/gitea.db

[log]
ROOT_PATH = /data/data/com.termux/files/usr/var/log/gitea
MODE = file
LEVEL = Info

[cron.update_mirrors]
SCHEDULE = @every 120m
